spring:
  # 开启 spring aop
  # aop:
  # auto: true
  # 指定 spring 缓存为 redis
  # cache:
  # type: redis
  # 配置数据库
  redis:
    # redis 数据库索引（默认为0）
    database: 0
    # redis 服务器地址
    host: 127.0.0.1
    # redis 服务器连接密码（默认为空）
    password: root
    # redis 服务器连接端口
    port: 6379
    # 连接超时时间（毫秒）
    timeout: 0
    jedis:
      pool:
        # 连接池最大连接数（使用负值表示没有限制）
        max-active: 100
        # 连接池中的最大空闲连接
        max-idle: 500
        # 连接池中的最小空闲连接
        min-idle: 0
        # 连接池最大阻塞等待时间（使用负值表示没有限制）
        min-wait: -1ms




