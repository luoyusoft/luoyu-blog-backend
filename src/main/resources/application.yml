    io-threads: 2
    worker-threads: 20

spring:
  # 开启 spring aop
  # aop:
  # auto: true
  # 指定 spring 缓存为 redis
  # cache:
  # type: redis
  thymeleaf:
    # 关闭 thymeleaf 缓存，开发时使用，否则没有实时画面
    cache: false
    # 检查模板是否存在，然后再呈现
    check-template-location: true
    # 启用 MVC Thymeleaf 视图分辨率
    enabled: true
    encoding: utf-8
    # 指定模板编码
    mode: HTML
    # 在构建URL时预先查看名称的前缀
    prefix: classpath:/templates/
    servlet:
      # Content-Type 值
      content-type: text/html
    # 构建URL时附加查看名称的后缀.
    suffix: .html
    # 配置子模块yml文件
  profiles:
    include: common,dao,service,redis,notify
  # spirng 热部署
  devtools:
    restart:
      enabled: true  #设置开启热部署
    freemarker:
      cache: false    #页面不加载缓存，修改即时生效
  # spirng 热部署
  # 开启 spring aop
  # aop:
  # auto: true
  # 指定 spring 缓存为 redis
  # cache:
  # type: redis
  # 配置数据库
