spring:
  application:
    name: luoyublog-backend-server
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driverClassName: com.mysql.cj.jdbc.Driver
    druid:
      url: jdbc:mysql://47.101.135.160:3306/luoyu_blog?allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=GMT
      username: root
      password: root
      initial-size: 10
      max-active: 100
      min-idle: 10
      max-wait: 60000
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      #validation-query: SELECT 1 FROM DUAL
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
        #login-username: admin
        #login-password: admin
      filter:
        stat:
          log-slow-sql: true
          slow-sql-millis: 1000
          merge-sql: false
        wall:
          config:
            multi-statement-allow: true
  # redis配置
  redis:
    host: 47.101.135.160
    port: 6379
    timeout: 6s #连接池超时时长
    password: root
    lettuce:
      pool:
        max-active: 1000 #连接池最大连接数
        max-wait: -1ms #连接池最大阻塞等待时间
        max-idle: 10 #连接池最大空闲连接
        min-idle: 5 #连接池最小空闲连接
  # rabbitMQ配置
  rabbitmq:
    host: 121.36.44.234
    port: 5672
    username: admin
    password: admin
    template:
      retry:
        # 开启失败重试
        enabled: true
        # 第一次重试的间隔时长
        initial-interval: 10000ms
        # 最长重试间隔，超过这个间隔将不再重试
        max-interval: 300000ms
        # 下次重试间隔的倍数，此处是2即下次重试间隔是上次的2倍
        multiplier: 2
      # 缺省的交换机名称，此处配置后，发送消息如果不指定交换机就会使用这个
      exchange: topic.exchange
    # 生产者确认机制，确保消息会正确发送，如果发送失败会有错误回执，从而触发重试
    publisher-confirm-type: correlated

